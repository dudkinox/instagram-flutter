name: instagramflutter
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.0.0
  flutter_svg: ^1.0.3
  tuple: ^2.0.0
  provider: ^6.0.2
  async: ^2.5.0
  flutter_spinkit: ^5.1.0
  image_picker: ^0.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/sample/
    - assets/images/
dependency_overrides:
  platform: ^3.1.0